<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa JS</title>
    <style>
        body{
            background-color: rgb(26, 16, 112);
            color: white;
            font: normal 20pt arial;
            
        }
        h1{
            color: rgb(250, 4, 238);
        }
    </style>
</head>
<body>
  <h1>Olá, mundo!</h1>  
  <p>Tô safekkkkk</p>
  <script>
   var n1 = Number(window.prompt('Digite um número.'))
   var n2 = Number(window.prompt('Digite outro número.'))
   var s = n1 + n2
   window.alert('A soma dos valores é ' + s) // Ou alert(`a soma dos valores emtre ${n1} e ${n2} é ${s}`)
  </script>
</body>
</html>
